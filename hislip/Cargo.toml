[package]
name = "lxi-hislip"
version = "0.1.0"
authors = ["Gustav Palmqvist <gustavp@gpa-robotics.com>"]
edition = "2021"
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = { version = "0.4.17", features = ["kv_unstable_std"] }
async-std = {version = "1.11", features = ["attributes"]}
futures = "0.3"
byteorder = "1.3"
bitfield = "0.13"

[dependencies.lxi-device]
path = "../device"

[dependencies.async-tls]
version = "0.11"
optional = true

[dependencies.sasl]
#version = "0.5"
path = "../../sasl-rs"
optional = true

[dev-dependencies]
femme = "2.2"
clap = { version = "3.1.12", features = ["derive"] }
rustls = "0.19"

[features]
tls = ["async-tls", "sasl"]
