{% extends "layout.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
<form action="{{action}}" method="post">
  <div>
    <label for="title">title</label>
    <input type="text" id="title" name="title" value="{{title}}">
  </div>

  <div>
    <label for="text">text</label>
    <textarea id="text" name="text">{{ text }}</textarea>
  </div>

  <input type="submit"/>
</form>
{% endblock %}
